---
name: " Update Changelog"

on:
 push:
 branches: main
 paths:
 - 'newsfragments/**'
 release:
 types: published
 workflow_dispatch:

jobs:
  update:
  name: " Generate Changelog"
  runs-on: ubuntu-latest
  steps:
      - name: " Checkout Repository"
  uses: actions/checkout@v4
 - uses: actions/setup-python@v4
  with:
  python-version: '3.x'
      - name: Cache pip dependencies
  uses: actions/cache@v4
  with:
  path: ~/.cache/pip
  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/poetry.lock') }}
  restore-keys: 
 ${{ runner.os }}-pip-
      - name: Install towncrier
  run: pip install towncrier
      - name: Generate changelog
  run: towncrier build --yes
      - name: Commit changelog
  run: 
 git config user.name "github-actionsbot"
 git config user.email "github-actionsbot@users.noreply.github.com"
 git add CHANGELOG.md
 git commit -m "skip ci Update changelog"  echo "No changes"
 git push